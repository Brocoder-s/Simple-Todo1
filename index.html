<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Todo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h3>Enter your Task</h3>

    <div class="main-content">
        <h2>Enter List to show Task</h2>
        <h2>Enter Add to add Task</h2>
        <h2>Enter Delete to delete Task</h2>
        <h2>Enter quit to quit Task</h2>
    </div>
    <p>Check your console for performing todo list</p>
    <script src="app.js"></script>
</body>
</html>
